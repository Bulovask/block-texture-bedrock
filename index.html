<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Texture Bedrock</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/generic-class.css">
</head>
<body>
    <main>
        <section id="edit-screen">
            <canvas id="main-canvas" class="hidden"></canvas>
        </section>
    </main>

    <menu id="config-toolbar" type="toolbar" class="default-container-style hidden">
        <section id="file-tab" class="tab">
            <span class="button-tab-toolbar">Arquivo</span>
            <div class="content default-container-style">
                <input id="new-image-btn" type="button" value="Nova imagem">
                <input type="button" value="Importar imagem">
                <input type="button" value="Exportar imagem">
            </div>
        </section>
        <section id="file-tab" class="tab">
            <span class="button-tab-toolbar">Filtros</span>
            <div class="content default-container-style">
                <input type="button" value="Não Implementado">
                <input type="button" value="Não Implementado">
                <input type="button" value="Não Implementado">
                <input type="button" value="Não Implementado">
                <input type="button" value="Não Implementado">
                <input type="button" value="Não Implementado">
            </div>
        </section>
    </menu>
    
    <input id="open-config-btn" type="button" value="">

    <menu id="edit-screen-toolbar" type="toolbar" class="default-container-style">
        <button id="moveEditScreenBtn"></button>
        <button id="pencilBtn"></button>
        <button id="colorPaletteBtn" style="display: none;"></button>
    </menu>
    
    <section id="colorSelectorTab" class="hidden" class="default-container-style">
        <div id="colorSelectorWidget">
            <canvas id="colorSelectorCanvas" width="256" height="256"></canvas>
            <canvas id="auxiliaryChannelSelector"></canvas>
            <canvas id="alphaChannelSelector"></canvas>
        </div>
    </section>

    <section id="creationTab">
        <div class="menu default-container-style">
            <h2>Nova imagem</h2>
            <div>
                <label>Lar<wbr>gu<wbr>ra</label>
                <input id="width-image-input" type="number" min="1" value="16">   
            </div>
            <div>
                <label>Al<wbr>tu<wbr>ra</label>
                <input id="height-image-input" type="number" min="1" value="16">
            </div>
            <div>
                <label>Cor de fun<wbr>do</label>
                <input id="background-image-input" type="text" placeholder="255, 0, 0, 255" value="255,255,255,255">
            </div>
            <div class="fill-flex">
                <input id="create-image-btn" type="button" value="Criar" >
                <input id="cancel-image-creation-btn" type="button" value="Cancelar"  disabled>
            </div>
        </div>
    </section>

    <script src="js/imgData_tools.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/transformEditScreen.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/stateMachine.js"></script>
    <script src="js/start.js"></script>
</body>
</html>
